hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - data.train_files=/data0/user10/Open-AgentRL/dataset/wuxibin/ReTool-SFT/data/train-00000-of-00001.parquet
    - data.val_files=/data0/user10/Open-AgentRL/dataset/wuxibin/ReTool-SFT/data/train-00000-of-00001.parquet
    - data.max_length=16384
    - data.train_batch_size=32
    - data.multiturn.enable=true
    - data.multiturn.messages_key=messages
    - data.multiturn.tools_key=tools
    - data.micro_batch_size_per_gpu=4
    - model.partial_pretrain=Qwen/Qwen2.5-3B-Instruct
    - model.strategy=fsdp
    - trainer.default_local_dir=/data0/user10/Open-AgentRL/checkpoint/multiturn-sft-qwen-2.5-3b-instruct
    - trainer.project_name=tir-sft
    - trainer.experiment_name=multiturn-sft-qwen-2.5-3b-instruct
    - trainer.logger=["console","wandb"]
    - trainer.total_epochs=6
    - trainer.save_freq=186
    - ulysses_sequence_parallel_size=4
    - use_remove_padding=true
  job:
    name: fsdp_sft_trainer
    chdir: null
    override_dirname: data.max_length=16384,data.micro_batch_size_per_gpu=4,data.multiturn.enable=true,data.multiturn.messages_key=messages,data.multiturn.tools_key=tools,data.train_batch_size=32,data.train_files=/data0/user10/Open-AgentRL/dataset/wuxibin/ReTool-SFT/data/train-00000-of-00001.parquet,data.val_files=/data0/user10/Open-AgentRL/dataset/wuxibin/ReTool-SFT/data/train-00000-of-00001.parquet,model.partial_pretrain=Qwen/Qwen2.5-3B-Instruct,model.strategy=fsdp,trainer.default_local_dir=/data0/user10/Open-AgentRL/checkpoint/multiturn-sft-qwen-2.5-3b-instruct,trainer.experiment_name=multiturn-sft-qwen-2.5-3b-instruct,trainer.logger=["console","wandb"],trainer.project_name=tir-sft,trainer.save_freq=186,trainer.total_epochs=6,ulysses_sequence_parallel_size=4,use_remove_padding=true
    id: ???
    num: ???
    config_name: sft_trainer
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /data0/user10/Open-AgentRL
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /data0/user10/Open-AgentRL/verl/trainer/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /data0/user10/Open-AgentRL/outputs/2025-11-30/02-52-40
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
