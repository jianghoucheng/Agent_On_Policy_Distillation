    - actor_rollout_ref.rollout.multi_turn.tool_config_path=recipe/retool/sandbox_fusion_tool_config.yaml
    - actor_rollout_ref.rollout.multi_turn.format=hermes
    - actor_rollout_ref.rollout.gpu_memory_utilization=0.3
    - actor_rollout_ref.rollout.n=16
    - actor_rollout_ref.rollout.val_kwargs.top_p=0.6
    - actor_rollout_ref.rollout.val_kwargs.temperature=1.0
    - actor_rollout_ref.rollout.val_kwargs.n=1
    - trainer.logger=[console,wandb]
    - trainer.project_name=retool_opd
    - trainer.experiment_name=qwen3_4b_opd
    - trainer.n_gpus_per_node=4
    - trainer.nnodes=1
    - trainer.val_before_train=False
    - trainer.log_val_generations=20
    - trainer.save_freq=100
    - trainer.default_local_dir=/data0/user10/Open-AgentRL/checkpoint/qwen3_4b_opd
    - trainer.test_freq=10
    - trainer.total_epochs=1
  job:
    name: main_ppo
    chdir: null
    override_dirname: +actor_rollout_ref.ref.model.path=JoeYing/ReTool-DeepSeek-R1-Distill-Qwen-32B,+algorithm.filter_groups.enable=False,+algorithm.filter_groups.metric=seq_reward,+algorithm.filter_groups.reward_std_threshold=0.0,+algorithm.token_kl_reg.beta_max=0.05,+algorithm.token_kl_reg.beta_min=0.0,+algorithm.token_kl_reg.enable=True,+algorithm.token_kl_reg.gamma=1.0,actor_rollout_ref.actor.fsdp_config.optimizer_offload=True,actor_rollout_ref.actor.fsdp_config.param_offload=True,actor_rollout_ref.actor.optim.lr=1e-6,actor_rollout_ref.actor.ppo_max_token_len_per_gpu=10240,actor_rollout_ref.actor.ppo_mini_batch_size=16,actor_rollout_ref.actor.ulysses_sequence_parallel_size=4,actor_rollout_ref.actor.use_dynamic_bsz=True,actor_rollout_ref.model.enable_gradient_checkpointing=True,actor_rollout_ref.model.path=/data0/user10/Open-AgentRL/checkpoint/multiturn-sft-qwen-3-4b/global_step_372/huggingface,actor_rollout_ref.model.use_remove_padding=True,actor_rollout_ref.ref.fsdp_config.param_offload=True,actor_rollout_ref.ref.log_prob_max_token_len_per_gpu=40960,actor_rollout_ref.rollout.gpu_memory_utilization=0.3,actor_rollout_ref.rollout.mode=async,actor_rollout_ref.rollout.multi_turn.enable=True,actor_rollout_ref.rollout.multi_turn.format=hermes,actor_rollout_ref.rollout.multi_turn.max_assistant_turns=8,actor_rollout_ref.rollout.multi_turn.max_user_turns=8,actor_rollout_ref.rollout.multi_turn.tool_config_path=recipe/retool/sandbox_fusion_tool_config.yaml,actor_rollout_ref.rollout.n=16,actor_rollout_ref.rollout.name=vllm,actor_rollout_ref.rollout.tensor_model_parallel_size=4,actor_rollout_ref.rollout.val_kwargs.n=1,actor_rollout_ref.rollout.val_kwargs.temperature=1.0,actor_rollout_ref.rollout.val_kwargs.top_p=0.6,algorithm.adv_estimator=grpo,algorithm.kl_ctrl.kl_coef=,algorithm.use_kl_in_reward=,custom_reward_function.name=compute_score,custom_reward_function.path=recipe/retool/retool.py,data.custom_cls.name=CustomRLHFDataset,data.custom_cls.path=recipe/retool/retool.py,data.filter_overlong_prompts=True,data.max_prompt_length=2048,data.max_response_length=8192,data.return_raw_chat=True,data.train_batch_size=32,data.train_files=['/data0/user10/Open-AgentRL/dataset/BytedTsinghua-SIA/DAPO-Math-17k'],data.truncation=error,data.val_files=['/data0/user10/Open-AgentRL/dataset/Maxwell-Jia/AIME_2024',
      '/data0/user10/Open-AgentRL/dataset/yentinglin/aime_2025'],trainer.default_local_dir=/data0/user10/Open-AgentRL/checkpoint/qwen3_4b_opd,trainer.experiment_name=qwen3_4b_opd,trainer.log_val_generations=20,trainer.logger=[console,wandb],trainer.n_gpus_per_node=4,trainer.nnodes=1,trainer.project_name=retool_opd,trainer.save_freq=100,trainer.test_freq=10,trainer.total_epochs=1,trainer.val_before_train=False
    id: ???
    num: ???
    config_name: ppo_trainer
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /data0/user10/Open-AgentRL
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /data0/user10/Open-AgentRL/verl/trainer/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /data0/user10/Open-AgentRL/outputs/2025-12-06/19-11-31
    choices:
      reward_model: dp_reward_model
      critic: dp_critic
      rollout@actor_rollout_ref.rollout: rollout
      ref@actor_rollout_ref.ref: dp_ref
      data: legacy_data
      actor@actor_rollout_ref.actor: dp_actor
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
