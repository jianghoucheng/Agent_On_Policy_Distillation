hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - algorithm.adv_estimator=grpo
    - algorithm.use_kl_in_reward=
    - algorithm.kl_ctrl.kl_coef=
    - +algorithm.filter_groups.enable=False
    - +algorithm.filter_groups.metric=seq_reward
    - +algorithm.filter_groups.reward_std_threshold=0.0
    - +algorithm.token_kl_reg.enable=True
    - +algorithm.token_kl_reg.gamma=1.0
    - +algorithm.token_kl_reg.beta_min=0.0
    - +algorithm.token_kl_reg.beta_max=0.05
    - data.train_files=['/data0/user10/Open-AgentRL/dataset/BytedTsinghua-SIA/DAPO-Math-17k']
    - data.val_files=['/data0/user10/Open-AgentRL/dataset/Maxwell-Jia/AIME_2024',
      '/data0/user10/Open-AgentRL/dataset/yentinglin/aime_2025']
    - data.return_raw_chat=True
    - data.train_batch_size=32
    - data.max_prompt_length=2048
    - data.max_response_length=8192
    - data.filter_overlong_prompts=True
    - data.truncation=error
    - data.custom_cls.path=recipe/retool/retool.py
    - data.custom_cls.name=CustomRLHFDataset
    - custom_reward_function.path=recipe/retool/retool.py
    - custom_reward_function.name=compute_score
    - actor_rollout_ref.model.path=/data0/user10/Open-AgentRL/checkpoint/multiturn-sft-qwen-3-4b/global_step_372/huggingface
    - actor_rollout_ref.model.use_remove_padding=True
    - actor_rollout_ref.model.enable_gradient_checkpointing=True
    - actor_rollout_ref.actor.optim.lr=1e-6
    - actor_rollout_ref.actor.use_dynamic_bsz=True
    - actor_rollout_ref.actor.ppo_mini_batch_size=16
    - actor_rollout_ref.actor.ppo_max_token_len_per_gpu=10240
    - actor_rollout_ref.actor.ulysses_sequence_parallel_size=4
    - actor_rollout_ref.actor.fsdp_config.param_offload=True
    - actor_rollout_ref.actor.fsdp_config.optimizer_offload=True
