data:
  train_batch_size: 32
  micro_batch_size: null
  micro_batch_size_per_gpu: 4
  train_files: /data0/user10/ReTool-SFT/data/train-00000-of-00001.parquet
  val_files: /data0/user10/ReTool-SFT/data/train-00000-of-00001.parquet
  prompt_key: question
  response_key: answer
  prompt_dict_keys: null
  response_dict_keys: null
  multiturn:
    enable: true
    messages_key: messages
    tools_key: tools
    enable_thinking_key: enable_thinking
  max_length: 16384
  truncation: error
  balance_dp_token: false
  chat_template: null
  custom_cls:
    path: null
    name: null
  use_shm: false
  apply_chat_template_kwargs: {}
model:
  partial_pretrain: Qwen/Qwen3-1.7B
  use_shm: false
  fsdp_config:
    model_dtype: fp32
    wrap_policy:
      min_num_params: 0
    cpu_offload: false
    offload_params: false
  external_lib: null
  enable_gradient_checkpointing: true
  trust_remote_code: false
  lora_rank: 0
  lora_alpha: 16
  target_modules: all-linear
  use_liger: false
  strategy: fsdp
optim:
  lr: 1.0e-05
  betas:
  - 0.9
  - 0.95
  weight_decay: 0.01
  warmup_steps_ratio: 0.1
  clip_grad: 1.0
  lr_scheduler: cosine
ulysses_sequence_parallel_size: 4
use_remove_padding: true
trainer:
  default_local_dir: /data0/user10/Open-AgentRL/checkpoint/multiturn-sft-qwen-3-1.7b
  default_hdfs_dir: null
  project_name: tir-sft
  experiment_name: multiturn-sft-qwen-3-1.7b
  total_epochs: 6
  total_training_steps: null
  logger:
  - console
  - wandb
  seed: 1
  save_freq: 186
  test_freq: -1
  nnodes: 1
  n_gpus_per_node: 8
  max_ckpt_to_keep: null
  resume_mode: auto
  resume_from_path: null
  checkpoint:
    save_contents:
    - model
    - optimizer
    - extra
    load_contents: ${trainer.checkpoint.save_contents}
  device: cuda
